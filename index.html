<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="judul">DAFTAR TUGAS APP</h1>
    <hr>
    <br>
    <div class="container">
        <div class="form">
            <h2>Masukan Tugas</h2>
            <input type="text" id="taskInput" placeholder="Add new task">
            <button onclick="addTask()">Tambah Tugas</button>
        </div>
    </div>
    <div class="container">
        <div class="task-table">
            <h2>Daftar Tugas</h2>
            <table id="taskList">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Task</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
